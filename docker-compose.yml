services:
  # PHP-FPM for Symfony
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    env_file:
      - ./backend/.env
    environment:
      # Override DATABASE_URL for Docker networking
      - DATABASE_URL=mysql://user:password@mysql:3306/challenge_picker_db?serverVersion=8.0
    depends_on:
      - mysql

  # Nginx to serve Symfony
  nginx:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # MySQL Database
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: challenge_picker_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql

volumes:
  mysql_data:
