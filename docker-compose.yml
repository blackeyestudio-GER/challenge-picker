
version: '3.8'

services:
  # Nuxt Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - API_HOST=http://nginx
    depends_on:
      - nginx
    command: npm run dev

  # PHP-FPM for Symfony
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment:
      - DATABASE_URL=mysql://user:password@mysql:3306/challenge_picker_db?serverVersion=8.0
      - APP_ENV=dev
      - APP_SECRET=changeme_in_production
    depends_on:
      - mysql

  # Nginx to serve Symfony
  nginx:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # MySQL Database
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: challenge_picker_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql

volumes:
  mysql_data:
